name: Deploy frontend to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare config.js
        env:
          API_BASE: ${{ secrets.PAGES_API_BASE_URL }}
        run: |
          echo "window.API_BASE='${API_BASE}'" > frontend/config.js
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4